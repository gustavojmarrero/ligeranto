<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <!-- Fondo transparente -->
  <rect width="400" height="120" fill="none"/>
  
  <!-- Ícono: círculo con línea dinámica -->
  <g id="icon" transform="translate(20,10)">
    <!-- Círculo base -->
    <circle cx="50" cy="50" r="40" fill="#007ACC"/>
    <!-- Línea dinámica que sugiere velocidad -->
    <path d="M20,50 Q50,20 80,50" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Texto: Ligeranto -->
  <text x="110" y="70" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#333">
    Ligeranto
  </text>
</svg>

